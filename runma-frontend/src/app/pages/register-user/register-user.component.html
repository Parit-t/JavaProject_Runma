<div class="register-form">
    <form
      name="form"
      #f= "ngForm"
      (ngSubmit)="onSubmit()"
      novalidate
      [appMatchPassword]="['password', 'confirmPassword']"
    >
    <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          email
          #email="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
        />
        <div *ngIf="f.submitted && email.errors" class="invalid-feedback">
          <div *ngIf="email.errors['required']">Email is required</div>
          <div *ngIf="email.errors['email']">Email is invalid</div>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          maxlength="40"
          #password="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
        />
        <div *ngIf="f.submitted && password.errors" class="invalid-feedback">
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">
            Password must be at least 6 characters
          </div>
          <div *ngIf="password.errors['maxlength']">
            Username must not exceed 40 characters
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label>Confirm Password</label>
        <input
          type="password"
          class="form-control"
          name="confirmPassword"
          [(ngModel)]="form.confirmPassword"
          required
          #confirmPassword="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && confirmPassword.errors }"
        />
        <div
          *ngIf="f.submitted && confirmPassword.errors"
          class="invalid-feedback"
        >
          <div *ngIf="confirmPassword.errors['required']">
            Confirm Password is required
          </div>
          <div *ngIf="confirmPassword.errors['matching']">
            Confirm Password does not match
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label>First Name</label>
        <input
          type="text"
          class="form-control"
          name="firstname"
          [(ngModel)]="form.firstname"
          required
          #firstname="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && firstname.errors }"
        />
        <div *ngIf="f.submitted && firstname.errors" class="invalid-feedback">
          <div *ngIf="firstname.errors['required']">Firstname is required</div>
        </div>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input
          type="text"
          class="form-control"
          name="lastname"
          [(ngModel)]="form.lastname"
          required
          #lastname="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && lastname.errors }"
        />
        <div *ngIf="f.submitted && lastname.errors" class="invalid-feedback">
          <div *ngIf="lastname.errors['required']">Lastname is required</div>
        </div>
      </div>
      
      <div class="form-group">
        <select
          type="select"
          class="form-control"
          name="Gender"
          [(ngModel)]="form.gender"
          class="form-check-label"
          required
          #gender ="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && gender.errors }"
        >
        <option label="Select your gender."></option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        </select>
        <div *ngIf="f.submitted && gender.errors" class="invalid-feedback">
          Please select Gender;
        </div>
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input
          type="text"
          class="form-control"
          name="phone"
          [(ngModel)]="form.phone"
          required
          #phone="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && phone.errors }"
        />
        <div *ngIf="f.submitted && phone.errors" class="invalid-feedback">
          <div *ngIf="phone.errors['required']">Phone is required</div>
        </div>
      </div>

      <div class="form-group form-check">
        <input

          lass="form-control"
          name="acceptTerms"
          [(ngModel)]="form.acceptTerms"
          class="form-check-input"
          required

          [ngClass]="{ 'is-invalid': f.submitted && acceptTerms.errors }"
        />
        <label for="acceptTerms" class="form-check-label">

        </label>
        <div *ngIf="f.submitted && acceptTerms.errors" class="invalid-feedback">
          Accept Terms is required
        </div>
      </div>-->
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
