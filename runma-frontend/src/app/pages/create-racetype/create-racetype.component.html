<div class="container-lg">
  <div class="row">
    <div
      class="createRaceType col-lg-6 col-md-12 rounded border-solid border-2 border-orange-500"
    >
      <form [formGroup]="raceTypeForm" (ngSubmit)="onSubmit()">
        <div class="text-center text-orange-400 font-bold text-2xl my-3">
          CREATE RACET TYPE
        </div>
        <div class="mb-3">
          <label class="form-label"> RACE NAME </label>
          <input type="text" class="form-control" formControlName="name" />
        </div>

        <div class="mb-3">
          <label class="form-label"> PRICE </label>
          <input type="number" class="form-control" formControlName="price" />
        </div>

        <div class="mb-3">
          <label class="form-label"> DISTANCE</label>
          <input
            type="number"
            class="form-control"
            formControlName="distance"
          />
        </div>

        <div class="d-grid gap-2">
          <button
            type="submit"
            [disabled]="!raceTypeForm.valid"
            class="btn btn-warning bg-orange-400 hover:bg-orange-600 disabled:bg-orange-200"
          >
            <span class="text-base font-medium">ADD</span>
          </button>
          <button
            type="reset"
            class="btn btn-outline-warning hover:bg-orange-200"
          >
            <span class="text-base font-medium">SUBMIT</span>
          </button>
        </div>
      </form>
    </div>
    <div class="col-lg-6 col-md-12">
      <app-get-racetype
        [eventId]="eventId"
        [theRaceType]="theRaceType"
      ></app-get-racetype>
    </div>
  </div>
</div>
